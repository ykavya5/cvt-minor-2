<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette Minor-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Delius+Unicase&display=swap">

</head>

<body>
    <img src="./image/Frame 2.png" alt="social-icons" class="social-icons" />
    <div class="root">

        <nav>
            <p class="logo">Dappr</p>
            <a href="#"> Home</a>
            <a href="#">About Us</a>
            <a href="#">Information</a>
            <select>
                <option>More</option>
            </select>
            <form>
                <input type="search" placeholder="Search.." id="search"><i class="fa fa-search"></i>

            </form>
            <div class="mainmenu">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </nav>


        <div class="main">
            <div>
                <img src="./image/Group 1.png" alt="image1" class="image1" />
            </div>
            <div class="description">
                <p> It's not only writers who can benefit from this free online tool. If you're a programmer who's
                    working on a .....</p>
            </div>
           
          
        </div>

        <div class="total">
            <div id="ques">
                <p> Total Question's</p>
                <p> 200,000</p>
            </div>
            <div id="ans">
                <p> Total Answer's</p>
                <p> 200,000</p>
            </div>
            <div id="participants">
                <p> Participated</p>
                <p> 10,000</p>
            </div>
            <div id="passed">
                <p> Total Passed</p>
                <p> 6,000</p>
                <img src="./image/Group 2.png" alt="help" class="help-icon"/>
            </div>
           
        </div>
       

        <div class="info">
            <div class="info-left">
                <div class="yourinfo">
                    <p>YOUR INFO</p>
                </div>
                <div class="bookmarks">
                    <p>BOOKMARKS</p>
                </div>
                <div class="settings">
                    <p>SETTINGS</p>
                </div>
            </div>


            <div class="info-right">
                <h1> Your Information</h1>
                <label>Name : </label><input type="text" name="fullname" placeholder="Atul Singhal"><br>
                <label>Email : </label> <input type="email" name="email" placeholder="atul@gmail.com"><br>
                <label> Phone :</label> <input type="tel" name="mobile" placeholder="+91 8131424888"><br>
                <label> Marks : </label><input type="number" name="marks" placeholder="500.00">
                <br><button>Next</button>
            </div>
        </div>
    </div>

</body>

</html>
